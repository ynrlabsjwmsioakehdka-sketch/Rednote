        function init() {

                btn.classList.toggle('active', btn.dataset.id === id);

            render();

            state.useCustomColor = true;
            document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('active'));

            if (type === 'text') state.customText = value;

                    textSpan.innerText = "å·²åŠ è½½";
                    textSpan.classList.add('text-blue-600');

                reader.readAsDataURL(input.files[0]);

        function rgbToHex(col) {
            if(col.startsWith('#')) return col;
            return '#ffffff';
        }

                const topImg = state.images.cover 
                    ? `background: url(${state.images.cover}) center/cover;` 
                    : `background: #cbd5e1;`; // é»˜è®¤ç°è‰²å—ï¼Œæˆ–è€…å¯ä»¥æ”¹æˆ theme color

                cover.style.cssText = `background: ${state.useCustomColor ? state.customBg : '#ffffff'}; color: ${state.useCustomColor ? currentText : '#1e293b'}; ${fontStyle}`;
                
                cover.innerHTML = `
                    <!-- å›¾ç‰‡åŒº (60%) -->
                    <div class="h-[60%] w-full relative overflow-hidden" style="${topImg}">
                         ${state.images.cover ? overlayHtml : ''}
                         <div class="absolute top-5 left-5 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-slate-800 shadow-sm z-10">
                            ${state.content.date}
                         </div>
                    </div>
                    <!-- æ–‡å­—åŒº (40%) -->
                    <div class="h-[40%] w-full flex flex-col justify-center px-8 relative">
                        <h1 class="font-bold leading-[1.2] tracking-tight mb-4" style="font-size: ${state.titleSize * 0.75}px;">
                            ${state.content.title}
                        </h1>
                        <div class="flex items-center gap-2 text-xs font-bold opacity-70">
                            <div class="w-6 h-1 bg-blue-500 rounded-full"></div>
                            <span>${state.content.author}</span>
                        </div>
                    </div>
                `;
            } else {
                // === å…¨å±é“ºæ»¡æ¨¡å¼ ===
                // ä¼˜å…ˆçº§ï¼šå°é¢å›¾ > å†…é¡µåº•å›¾ > çº¯è‰²
                let coverBg = currentBg;
                if (state.images.bg) coverBg = `url(${state.images.bg}) center/cover`;
                if (state.images.cover) coverBg = `url(${state.images.cover}) center/cover`;
                
                const hasImg = state.images.bg || state.images.cover;

                cover.style.cssText = `background: ${coverBg}; color: ${currentText}; ${fontStyle}`;
                cover.innerHTML = `
                    ${hasImg ? overlayHtml : ''}
                    <div class="relative z-10 h-full flex flex-col p-8 justify-between">
                         <div class="relative z-10">
                            <div class="inline-block px-3 py-1 rounded-full border border-current text-[10px] opacity-80 tracking-wider font-medium backdrop-blur-[2px]">
                                ${state.content.date}
                            </div>
                        </div>
                        <div class="relative z-10 mt-auto mb-12">
                            <h1 class="font-bold leading-[1.15] tracking-tight drop-shadow-lg" 
                                style="font-size: ${state.titleSize}px; text-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                                ${state.content.title}
                            </h1>
                        </div>
                        <div class="relative z-10 flex items-end justify-between border-t border-current/20 pt-4">
                            <span class="text-[80px] font-black leading-none opacity-20 -mb-4 font-sans" style="color: ${state.useCustomColor ? currentText : ''}">01</span>
                            <div class="text-xs font-bold flex items-center gap-1.5 opacity-90">
                                <i data-lucide="sparkles" class="w-3 h-3"></i> ${state.content.author}
                            </div>
                        </div>
                    </div>
                `;
            }
            container.appendChild(cover);

            // --- 2. å†…å®¹é¡µ (Pages) ---
            const paragraphs = state.content.body.split('\n').filter(l => l.trim() !== '');
            
            if (paragraphs.length > 0) {
                let pageNum = 2;
                let currentCard = createPageCard(pageNum, globalBgStyle, currentText, overlayHtml);
                let bodyArea = currentCard.querySelector('.card-body');
                container.appendChild(currentCard);

                paragraphs.forEach((txt) => {
                    const p = document.createElement('p');
                    p.innerText = txt;
                    p.style.fontSize = `${state.bodySize}px`;
                    p.style.lineHeight = state.lineHeight;
                    p.style.marginBottom = `${state.paraSpacing}px`;
                    p.className = "opacity-90 text-justify";
                    
                    if (txt.startsWith('â€œ') || txt.startsWith('"') || txt.startsWith('ã€Œ')) {
                        p.style.fontStyle = 'italic';
                        p.style.opacity = '0.8';
                        p.style.backgroundColor = 'rgba(255,255,255,0.1)';
                        p.style.padding = '16px';
                        p.style.borderRadius = '8px';
                        p.style.borderLeft = '4px solid currentColor';
                    }

                    bodyArea.appendChild(p);

                    if (bodyArea.scrollHeight > bodyArea.clientHeight) {
                        bodyArea.removeChild(p);
                        pageNum++;
                        currentCard = createPageCard(pageNum, globalBgStyle, currentText, overlayHtml);
                        bodyArea = currentCard.querySelector('.card-body');
                        container.appendChild(currentCard);
                        bodyArea.appendChild(p);
                    }
                });
            }

            lucide.createIcons();
        }

        function createPageCard(num, bgStyle, color, overlay) {
            const div = document.createElement('div');
            div.className = 'card-preview p-8 flex flex-col relative select-none';
            div.style.cssText = `${bgStyle} color: ${color}; font-family: '${state.font}', sans-serif;`;
            
            // åªæœ‰èƒŒæ™¯åŒ…å« url æ—¶æ‰æ˜¾ç¤º overlay
            const showOverlay = bgStyle.includes('url') ? overlay : '';

            div.innerHTML = `
                ${showOverlay}
                <div class="relative z-10 flex justify-between items-center mb-6 pb-4 border-b border-current/10">
                    <span class="text-4xl font-black opacity-20 font-sans">${String(num).padStart(2,'0')}</span>
                    <span class="text-[10px] font-medium opacity-60 tracking-widest uppercase">${state.content.date}</span>
                </div>
                <div class="card-body relative z-10 flex-1 overflow-hidden"></div>
                <div class="relative z-10 mt-auto pt-4 border-t border-current/10 flex justify-between items-center text-[10px] opacity-50 font-medium">
                    <span>${state.content.author}</span>
                    <span>RedNote Pro AI</span>
                </div>
            `;
            return div;
        }

        async function downloadAll() {
            const btn = document.querySelector('aside button');
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-3.5 h-3.5"></i> ç”Ÿæˆä¸­`;
            
            const zip = new JSZip();
            const cards = document.querySelectorAll('.card-preview');

            try {
                for (let i=0; i<cards.length; i++) {
                    const canvas = await html2canvas(cards[i], { scale: 2, useCORS: true, backgroundColor: null });
                    const blob = await new Promise(r => canvas.toBlob(r));
                    zip.file(`RedNote_Slide_${i+1}.png`, blob);
                }
                const content = await zip.generateAsync({type:"blob"});
                saveAs(content, "Li_AI_Toolkit_Export.zip");
            } catch(e) {
                alert('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                btn.innerHTML = original;
                lucide.createIcons();
            }
        }

        // Start
        window.onload = init;
    </script>
</body>
